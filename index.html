<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo dos Livros ‚Äì B√≠blia & Livro de M√≥rmon</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .game {
      width: 100%;
      max-width: 420px;
      background: #1c1c1c;
      padding: 22px 18px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 14px 0;
      font-weight: 700;
    }

    .btn-show {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #6a5acd;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    .letters {
      font-size: 24px;
      letter-spacing: 6px;
      margin: 0 0 10px 0;
      min-height: 34px;
      word-break: break-word;
    }

    .hint {
      font-size: 13px;
      opacity: 0.75;
      min-height: 18px;
      margin-bottom: 14px;
    }

    .answer-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }

    .answer-group input,
    .answer-group button {
      width: 100%;
      height: 50px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    .answer-group input {
      padding: 0 14px;
      outline: none;
    }

    .answer-group button {
      background: #2ecc71;
      color: #000;
      font-weight: 800;
      cursor: pointer;
    }

    .helpers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .helpers button {
      height: 44px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
    }

    .feedback {
      min-height: 22px;
      font-weight: 800;
      font-size: 15px;
      margin-top: 6px;
    }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.6;
      min-height: 14px;
    }

    @media (min-width: 600px) {
      .game { padding: 28px 22px; }
      .letters { font-size: 26px; }
    }
  </style>
</head>

<body>

  <div class="game">
    <h1>Descubra o Livro üìñ</h1>

    <button class="btn-show" onclick="mostrarLetras()">Mostrar letras</button>

    <div class="letters" id="letters"></div>
    <div class="hint" id="hint"></div>

    <div class="answer-group">
      <input
        type="text"
        id="answer"
        placeholder="Digite o nome do livro"
        autocomplete="off"
        autocapitalize="words"
        enterkeyhint="done"
      />
      <button onclick="verificarResposta()">OK</button>
    </div>

    <div class="helpers">
      <button onclick="mostrarDica()">Dica</button>
      <button onclick="revelarLivro()">Revelar</button>
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    const livros = [
      // B√≠blia (PT-BR)
      "G√™nesis","√äxodo","Lev√≠tico","N√∫meros","Deuteron√¥mio",
      "Josu√©","Ju√≠zes","Rute","1 Samuel","2 Samuel",
      "1 Reis","2 Reis","1 Cr√¥nicas","2 Cr√¥nicas",
      "Esdras","Neemias","Ester","J√≥","Salmos","Prov√©rbios",
      "Eclesiastes","Cantares","Isa√≠as","Jeremias","Lamenta√ß√µes",
      "Ezequiel","Daniel","Oseias","Joel","Am√≥s","Obadias",
      "Jonas","Miqu√©ias","Naum","Habacuque","Sofonias",
      "Ageu","Zacarias","Malaquias",
      "Mateus","Marcos","Lucas","Jo√£o","Atos",
      "Romanos","1 Cor√≠ntios","2 Cor√≠ntios","G√°latas",
      "Ef√©sios","Filipenses","Colossenses",
      "1 Tessalonicenses","2 Tessalonicenses",
      "1 Tim√≥teo","2 Tim√≥teo","Tito","Filemom",
      "Hebreus","Tiago","1 Pedro","2 Pedro",
      "1 Jo√£o","2 Jo√£o","3 Jo√£o","Judas","Apocalipse",

      // Livro de M√≥rmon
      "1 N√©fi","2 N√©fi","Jac√≥","Enos","Jarom",
      "√îmni","Palavras de M√≥rmon","Mosias","Alma",
      "Helam√£","3 N√©fi","4 N√©fi","M√≥rmon","√âter","Mor√¥ni"
    ];

    let livrosDisponiveis = [...livros];
    let livroAtual = "";
    let revelado = false;

    const elLetters = document.getElementById("letters");
    const elAnswer = document.getElementById("answer");
    const elFeedback = document.getElementById("feedback");
    const elHint = document.getElementById("hint");
    const elMeta = document.getElementById("meta");

    // Enter no teclado = OK
    elAnswer.addEventListener("keydown", (e) => {
      if (e.key === "Enter") verificarResposta();
    });

    function normalizar(texto) {
      // remove acentos e deixa min√∫sculo
      return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    function embaralhar(texto) {
      // embaralha letras ignorando espa√ßos
      const base = texto.replace(/\s/g, "");
      return base
        .split("")
        .sort(() => Math.random() - 0.5)
        .join("")
        .toUpperCase();
    }

    function atualizarMeta() {
      elMeta.textContent = `Restam ${livrosDisponiveis.length} livros.`;
    }

    function mostrarLetras() {
      if (livrosDisponiveis.length === 0) {
        elLetters.textContent = "Fim do jogo üéâ";
        elFeedback.textContent = "";
        elHint.textContent = "";
        elMeta.textContent = "Voc√™ zerou todos! üëè";
        livroAtual = "";
        return;
      }

      const index = Math.floor(Math.random() * livrosDisponiveis.length);
      livroAtual = livrosDisponiveis.splice(index, 1)[0];
      revelado = false;

      elLetters.textContent = embaralhar(livroAtual);
      elAnswer.value = "";
      elFeedback.textContent = "";
      elHint.textContent = "";
      atualizarMeta();

      // foca no input (mobile pode abrir teclado)
      setTimeout(() => elAnswer.focus(), 50);
    }

    function verificarResposta() {
      if (!livroAtual) return;

      const resposta = normalizar(elAnswer.value);
      const correta = normalizar(livroAtual);

      if (resposta === correta) {
        elFeedback.textContent = "‚úÖ Acertou!";
      } else {
        // Se j√° revelou, n√£o fica chato: ainda assim deixa tentar
        elFeedback.textContent = "‚ùå Errado. Tente novamente.";
      }
    }

    function mostrarDica() {
      if (!livroAtual) return;

      // dica: primeira letra + quantidade de letras (sem espa√ßos)
      const semEspacos = livroAtual.replace(/\s/g, "");
      const primeira = semEspacos.charAt(0);
      elHint.textContent = `Dica: come√ßa com "${primeira}" e tem ${semEspacos.length} letras.`;
    }

    function revelarLivro() {
      if (!livroAtual) return;
      revelado = true;
      elFeedback.textContent = `üìñ Era: ${livroAtual}`;
    }

    // estado inicial
    atualizarMeta();
  </script>

</body>
</html>
