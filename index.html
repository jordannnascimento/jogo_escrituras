<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo dos Livros ‚Äì B√≠blia & Livro de M√≥rmon</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .game {
      background: #1c1c1c;
      padding: 32px;
      width: 360px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .btn-show {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #6a5acd;
      color: #fff;
      margin-bottom: 24px;
    }

    .letters {
      font-size: 26px;
      letter-spacing: 6px;
      margin-bottom: 16px;
      min-height: 32px;
    }

    .hint {
      font-size: 14px;
      opacity: 0.8;
      min-height: 18px;
      margin-bottom: 16px;
    }

    .answer-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .answer-group input,
    .answer-group button {
      width: 100%;
      height: 44px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .answer-group input {
      padding: 0 12px;
    }

    .answer-group button {
      cursor: pointer;
      background: #2ecc71;
      color: #000;
      font-weight: 600;
    }

    .helpers {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .helpers button {
      flex: 1;
      height: 38px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    .feedback {
      min-height: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="game">
    <h1>Descubra o Livro üìñ</h1>

    <button class="btn-show" onclick="mostrarLetras()">
      Mostrar letras
    </button>

    <div class="letters" id="letters"></div>
    <div class="hint" id="hint"></div>

    <div class="answer-group">
      <input
        type="text"
        id="answer"
        placeholder="Digite o nome do livro"
        onkeydown="if(event.key === 'Enter') verificarResposta()"
      />
      <button onclick="verificarResposta()">OK</button>
    </div>

    <div class="helpers">
      <button onclick="mostrarDica()">Dica</button>
      <button onclick="revelarLivro()">Revelar</button>
    </div>

    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const livros = [
      "G√™nesis","√äxodo","Lev√≠tico","N√∫meros","Deuteron√¥mio",
      "Josu√©","Ju√≠zes","Rute","1 Samuel","2 Samuel",
      "1 Reis","2 Reis","1 Cr√¥nicas","2 Cr√¥nicas",
      "Esdras","Neemias","Ester","J√≥","Salmos","Prov√©rbios",
      "Eclesiastes","Cantares","Isa√≠as","Jeremias","Lamenta√ß√µes",
      "Ezequiel","Daniel","Oseias","Joel","Am√≥s","Obadias",
      "Jonas","Miqu√©ias","Naum","Habacuque","Sofonias",
      "Ageu","Zacarias","Malaquias",
      "Mateus","Marcos","Lucas","Jo√£o","Atos",
      "Romanos","1 Cor√≠ntios","2 Cor√≠ntios","G√°latas",
      "Ef√©sios","Filipenses","Colossenses",
      "1 Tessalonicenses","2 Tessalonicenses",
      "1 Tim√≥teo","2 Tim√≥teo","Tito","Filemom",
      "Hebreus","Tiago","1 Pedro","2 Pedro",
      "1 Jo√£o","2 Jo√£o","3 Jo√£o","Judas","Apocalipse",
      "1 N√©fi","2 N√©fi","Jac√≥","Enos","Jarom",
      "√îmni","Palavras de M√≥rmon","Mosias","Alma",
      "Helam√£","3 N√©fi","4 N√©fi","M√≥rmon","√âter","Mor√¥ni"
    ];

    let livrosDisponiveis = [...livros];
    let livroAtual = "";

    function embaralhar(texto) {
      return texto
        .replace(/\s/g, "")
        .split("")
        .sort(() => Math.random() - 0.5)
        .join("")
        .toUpperCase();
    }

    function mostrarLetras() {
      if (livrosDisponiveis.length === 0) {
        document.getElementById("letters").textContent = "Fim do jogo üéâ";
        return;
      }

      const index = Math.floor(Math.random() * livrosDisponiveis.length);
      livroAtual = livrosDisponiveis.splice(index, 1)[0];

      document.getElementById("letters").textContent = embaralhar(livroAtual);
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("hint").textContent = "";
      document.getElementById("answer").focus();
    }

    function verificarResposta() {
      if (!livroAtual) return;

      const resposta = document.getElementById("answer").value.trim().toLowerCase();
      const correta = livroAtual.toLowerCase();

      document.getElementById("feedback").textContent =
        resposta === correta
          ? "‚úÖ Acertou!"
          : "‚ùå Errou! Tente novamente ou use uma dica.";
    }

    function mostrarDica() {
      if (!livroAtual) return;
      document.getElementById("hint").textContent =
        "Dica: come√ßa com \"" + livroAtual.charAt(0) + "\"";
    }

    function revelarLivro() {
      if (!livroAtual) return;
      document.getElementById("feedback").textContent =
        "üìñ O livro era: " + livroAtual;
    }
  </script>

</body>
</html>
